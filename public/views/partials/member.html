
<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-sm-12">
				<div class="text-center">
					<img ng-src="{{ctrl.imgURL + ctrl.mpInfo.image}}"/>
					<h1>{{ ctrl.mpInfo.name }}</h1>
					<p>{{}}</p>

				</div>

				</div>
			</div>
		</div>
	</div>

</body>
