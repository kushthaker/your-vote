<!DOCTYPE html>
<html>
<head>
	<title>Postal Code</title>
	<link rel="stylesheet" type="text/css" href="css/postal.css">
</head>
<body>

</body>
</html>

<div class="container text-center">
	<div class="row">
		<div class="col-md-12">

			<section class="postal-form">
				<form ng-submit="ctrl.requestVotes()" name="form" novalidate>
					<h2>Does your MP represent your vote?</h2>

					<div class="form-group">

						<input 
						ng-model="ctrl.postal_code"   
						name="postal_code" 
						placeholder="Enter Canadian postal code" 
						class="form-control"
						required  />

						<div class="postal-input" ng-if="ctrl.error">
							*Must be Canadian, 6-digit postal code.
						</div>

					</div>



					<div class="form-group">
						<input type="submit" class="form-control" /></div>
					</div>
				</form>

				<p> Go to <a href="">votes</a>.</p>
			</section>

			<pre class="text-left">{{ ctrl | json}}</pre>

		</div>
	</div>
</div>
